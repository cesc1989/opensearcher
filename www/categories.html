<ion-view title="Categories">
    <ion-content>
       	<ul class="category" ng-repeat="category in categoriesList">
   			<div ng-controller="categoryCtrl">
   				<a class="item" href="#/category" ng-click="showCategory({{category.id}})">{{category.name}}</a>
   			</div>
       	</ul>
     </ion-content>
</ion-view>
