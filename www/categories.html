<ion-view title="Categories">
    <ion-content>
       <div class="categories">
       	<div ng-repeat="category in categoriesList">
       		<div class="box">
       			<div class="category" ng-controller="categoryCtrl">
       				<a href="#/category" ng-click="showCategory({{category.id}})">{{category.name}}</a>
       			</div>
       		</div>
       	</div>
       </div>
     </ion-content>
</ion-view>
