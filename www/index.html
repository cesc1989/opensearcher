<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="opensearcher">

	<ion-side-menus>

		<ion-side-menu-content ng-controller="menuCtrl">
			<ion-nav-bar class="bar-dark">
				<ion-nav-buttons>
			    	<button class="button ion-navicon-round" ng-click="toggleLeft()"></button>
				</ion-nav-buttons>
			</ion-nav-bar>

			<ion-nav-view animation="slide-left-right">
			</ion-nav-view>
		</ion-side-menu-content>

		<ion-side-menu side="left">
			<ion-list>
				<ion-item menu-close href="#/"><i class="ion-home"></i> Inicio</ion-item>
				<ion-item menu-close href="#/categories"><i class="ion-grid"></i> Categorias</ion-item>
				<ion-item menu-close href="#/search"><i class="ion-search"></i> Buscar</ion-item>
				<ion-item menu-close href="#/about"><i class="ion-information-circled"></i> Acerca de</ion-item>
			</ion-list>
		</ion-side-menu>

	</ion-side-menus>
