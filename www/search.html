<ion-view title="Search">
    <ion-content>

    	<!-- FORMULARIO DE BUSQUEDA -->
		<div class="list">
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="text" placeholder="Search" ng-model="search.term">
				</label>
				<button ng-click="getKeywords(search.term)" class="button button-small button-balanced">Buscar</button>
			</div>
		</div>

		<!-- MOSTRAR RESULTADOS DE LA BUSQUEDA -->
		<div class="box" ng-repeat="book in searchResults">
			<div class="box-image">
				<img src="{{book.cover}}">
			</div>
			<div class="box-content">
				<p class="box-title">{{book.title}}</p>
        		<p>{{book.author}}</p>
        		<a class="button button-block button-positive" id="external" href="{{book.url_download}}">Descargar</a>
			</div>
		</div>

     </ion-content>
</ion-view>
